<div class="shapes-renderer" data-test="shapes-renderer">
	<shape-surface></shape-surface>
</div>
<div data-test="chat-info">
	<chat-info class="chat-info"></chat-info>
</div>

<div class="chat-shapes" data-test="chat-shapes">
	<ul class="chat-shapes__list card">
		<li
			class="chat-shapes__item"
			data-test="shape-item"
			*ngFor="let shape of defaultShapes"
		>
			<chat-shape
				(click)="onShapeClick(shape)"
				[shape]="shape"
				[color]="color"
			></chat-shape>
		</li>
	</ul>
</div>
